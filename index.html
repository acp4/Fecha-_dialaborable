<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Día laborable o fin de semana</title>
    <!--Bootsstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <h2>Día laborable o fin de semana</h2>
      <form action="" method="post">
        <div >
            <div class="row">
                <div class="col-md-3 mt-2">
                    <label for="dia">Día:</label>
                    <input type="number"  id="dia" placeholder="Ingrese el día"  min="1" max="31" required >
                </div>
                <div class="col-md-3 mt-2">
                  <label for="mes">Mes:</label>
                  <input type="number"  id="mes" placeholder="Ingrese el mes" min="1" max="12" required>
                </div>
                <div class="col-md-6 mt-2">
                  <label for="anio">Año:</label>
                  <input type="number" id="anio" placeholder="Ingrese el año" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2" onclick="calcularDia()">Calcular</button>
      </form>
      <br>
      <div id="resultado"></div>
    </div>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Script-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
